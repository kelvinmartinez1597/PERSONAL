<!DOCTYPE html>
<html>
<head>
        <title>BOOTRAPS</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">       
</head>
<body>
<section class="row">
    <article class="col-lg-12">
        <form class="form-group" action="" enctype="application/x-www-form-urlencoded" method="get">
            <div>
                <!--<label class="form-control">Ingrese nombre</label>-->
                <input class="form-control" id="txt-name" name="txt-name" type="text" value="" placeholder="Ingrese Nombre"/>
            </div>
            <div>
            <!--<label class="form-control">Ingrese codigo estudiantil</label>-->
            <input class="form-control" id="txt-correo" name="txt-name" type="text" value="" placeholder="Ingrese Codigo Estudiantil"/>
            </div>   

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Diurno</label>                
            </div>          
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">Nocturno</label>                 
            </div>

            <button type="submit">Enviar</button>
                               
        </form>
    </article>
</section>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
